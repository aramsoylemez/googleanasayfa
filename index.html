<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google!">
        </div> 
    </nav>
    <section>
        <div class="boxes">
            Search web using Google!
            <br>
            <input type="text" name="q" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
            <br>
        </div>
    
    
        <div class="bottomboxes">
            Special Searches
            <br>
            <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
    
    
        <div class="bottomboxes">
        <font size="-1">
            <p>Help!</p>
        
            <p>About Google!</p>
            
            <p>Company Info</p>
            
            <p>Google! Logos</p>
            
        </font>
    </div>
    
    
        <div class="bottomboxes">
            <font aria-setsize="-1">
        Get Google! <br>
        updates monthly: <br>
        <input type="hidden" name="listname" value="google-friends">
        <input type="text" name="emailaddr" value="your e-mail">
        <br>
        <input type="submit" name="SubmitAction" value="Subscribe">
            </font></div>
    </section>
<br>

    <footer>
       Copyright Â©1998 Google Inc.
    </footer>
</body>
</html>
